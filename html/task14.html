<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数组数据筛选</title>
    <style>
      ul{
         list-style: none;
      }
    </style>
</head>

<body>
    <h3>污染城市列表：</h3>
    <ul id="aqi-list"></ul>
    <script>
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    //for in 用在对象中
    // function show(){
    //   var li_list="";
    //   for(let i in aqiData){
    //      if(i[1] > 60){
    //         li_list += "<li>"+aqiData[i]+6+"</li>";
    //      };
    //   };
    //   var ul = document.getElementById('aqi-list');
    //   ul.innerHTML = li_list;
    // };
    (function show(){
      var li_list="";
      for(let i=0;i<aqiData.length;i++){
         if(aqiData[i][1] > 60){
            li_list += "<li>"+aqiData[i]+"</li>";
         };
      };
      var ul=document.getElementById('aqi-list');
      ul.innerHTML=li_list;
    })();
    </script>
</body>

</html>
